<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/JS/main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Cours Vanilla JS</h1>
    <button class="button-show-text">Show Text</button>
    <button class="button-hide-text">Hide Text</button>
    <button id="toggle-button">Show or hide text</button>
    <p id="paragraph" class="hide">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum placeat
      odit, minus repellat rem deleniti tempore ipsum eius, dolor, mollitia
      debitis culpa. Debitis minus accusantium, maxime necessitatibus
      consequuntur illum distinctio!
    </p>
    <form id="formulaire">
      <input type="text" placeholder="Jean" id="firstname" name="firstname" />
      <input type="text" placeholder="Dupond" id="lastname" name="lastname" />
      <input
        type="email"
        placeholder="jean@gmail.com"
        id="email"
        name="email"
      />
      <input
        type="text"
        placeholder="A props de ..."
        id="subject"
        name="subject"
      />
      <textarea
        name="message"
        id="message"
        placeholder="Je vous contacte car ..."
      ></textarea>
      <!-- <button type="submit">Envoyer</button> -->
      <input type="submit" value="On envoie" />
    </form>
  </body>
</html>
